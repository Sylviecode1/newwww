<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Baby Silppi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8d1e3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #ff67b0;
            font-size: 3em;
            margin-top: 20px;
        }
        .game-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            background-image: url('game-bg'); /* Game background */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
            animation: backgroundChange 3s infinite alternate;
        }
        #silppi {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('baby-silppi'); /* Baby Silppi image */
            background-size: cover;
            border-radius: 50%;
            animation: moveSilppi 1.5s linear infinite;
        }
        .swipe-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #ff67b0;
            color: white;
            border-radius: 30px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .made-by {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            color: #ff67b0;
            font-weight: 600;
        }
        @keyframes moveSilppi {
            0% { top: 10%; left: 10%; }
            25% { top: 20%; left: 80%; }
            50% { top: 60%; left: 40%; }
            75% { top: 80%; left: 10%; }
            100% { top: 10%; left: 80%; }
        }
        @keyframes backgroundChange {
            0% { background-color: #f8d1e3; }
            50% { background-color: #ffc0cb; }
            100% { background-color: #ff67b0; }
        }
    </style>
</head>
<body>
    <h1>Catch Baby Silppi If You Can!</h1>
    <div class="game-container">
        <div id="silppi"></div>
        <button class="swipe-button" onclick="nextSlide()">Swipe Up</button>
        <div class="made-by">Made by Your Code Gurl Silppi</div>
    </div>

    <script>
        let silppi = document.getElementById('silppi');
        let gameContainer = document.querySelector('.game-container');
        let slideCounter = 0;

        // Function to move the Silppi image to a new random position
        function moveSilppi() {
            let gameContainerWidth = gameContainer.offsetWidth;
            let gameContainerHeight = gameContainer.offsetHeight;
            let maxX = gameContainerWidth - silppi.offsetWidth;
            let maxY = gameContainerHeight - silppi.offsetHeight;
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            silppi.style.left = randomX + 'px';
            silppi.style.top = randomY + 'px';
        }

        // Move the Silppi every 500ms
        setInterval(moveSilppi, 500);

        // Go to the next slide when swipe button is clicked
        function nextSlide() {
            slideCounter++;
            if (slideCounter === 1) {
                gameContainer.style.backgroundImage = 'url("instruction-bg")'; // Change to instruction background
            } else if (slideCounter === 2) {
                gameContainer.style.backgroundImage = 'url("final-bg")'; // Final background
                silppi.style.animation = 'none'; // Stop current animation
                silppi.style.animation = 'moveSilppi 1.5s linear infinite'; // Restart animation
                moveSilppi(); // Position Silppi to a new location
            }
        }

        // Initially set Silppi to a random position
        moveSilppi();
    </script>
</body>
</html>
