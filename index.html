<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch Baby Silppi!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }

    .slider {
      display: flex;
      width: 300%;
      height: 100vh;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      position: relative;
    }

    #slide1 {
      background-image: url('game-bg.jpg');
    }

    #slide2 {
      background-image: url('instruction-bg.jpg');
    }

    #slide3 {
      background-image: url('final-bg.jpg');
    }

    #swipeBtn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      padding: 10px 20px;
      font-size: 1.2em;
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .signature {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 1em;
      text-shadow: 1px 1px 3px black;
    }

    .signature img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-left: 10px;
      vertical-align: middle;
    }

    /* New styles for Slide 1 */
    .slide #slide1 .intro-text {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    .slide #slide1 .intro-text h1 {
      font-size: 3em;
    }

    .slide #slide1 .intro-text p {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="slider" id="slider">
  <!-- Slide 1: Game -->
  <div class="slide" id="slide1">
    <div class="intro-text">
      <h1>Catch Baby Silppi</h1>
      <p>Tap on Baby Silppi image</p>
    </div>
    <img src="baby-silppi.jpg" id="baby-img" style="position:absolute; width:150px; height:150px; border-radius:50%; top:60%; left:40%; cursor:pointer;">
  </div>

  <!-- Slide 2: Swipe Prompt -->
  <div class="slide" id="slide2">
    <button id="swipeBtn">➡️ Swipe Right</button>
  </div>

  <!-- Slide 3: Final Message -->
  <div class="slide" id="slide3">
    <div class="signature">
      Made by your coder gurl Silppi
      <img src="profile-photo.jpg" alt="Silppi">
    </div>
  </div>
</div>

<script>
  const slider = document.getElementById('slider');
  const swipeBtn = document.getElementById('swipeBtn');
  let currentSlide = 0;

  swipeBtn.addEventListener('click', () => {
    currentSlide = Math.min(currentSlide + 1, 2);
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
  });

  // Touch swipe support
  let startX = 0;
  slider.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50 && currentSlide < 2) {
      currentSlide++;
    } else if (endX - startX > 50 && currentSlide > 0) {
      currentSlide--;
    }
    slider.style.transform = `translateX(-${currentSlide * 100}%)`;
  });
</script>

</body>
</html>
