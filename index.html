<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Baby Silppi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f8d1e3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #ff67b0;
            font-size: 3em;
            margin-top: 20px;
        }
        .game-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            background-image: url('game-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
        }
        #silppi {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('baby-silppi.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transition: top 0.3s ease, left 0.3s ease;
            cursor: pointer;
        }
        .swipe-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #ff67b0;
            color: white;
            border-radius: 30px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .made-by {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            color: #ff67b0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Catch Baby Silppi If You Can!</h1>
    <div class="game-container" id="gameContainer">
        <div id="silppi" onclick="nextSlide()"></div>
        <button class="swipe-button" onclick="nextSlide()">Swipe Up</button>
        <div class="made-by">Made by Your Code Gurl Silppi</div>
    </div>

    <script>
        const silppi = document.getElementById('silppi');
        const gameContainer = document.getElementById('gameContainer');
        let slideCounter = 0;

        function moveSilppi() {
            const maxX = gameContainer.offsetWidth - silppi.offsetWidth;
            const maxY = gameContainer.offsetHeight - silppi.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            silppi.style.left = `${randomX}px`;
            silppi.style.top = `${randomY}px`;
        }

        setInterval(moveSilppi, 500);

        function nextSlide() {
            slideCounter++;
            if (slideCounter === 1) {
                gameContainer.style.backgroundImage = "url('instruction-bg.jpg')";
            } else if (slideCounter === 2) {
                gameContainer.style.backgroundImage = "url('final-bg.jpg')";
            }
        }

        moveSilppi();
    </script>
</body>
</html>
